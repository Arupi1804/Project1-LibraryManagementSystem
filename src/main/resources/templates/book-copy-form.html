<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Sửa Bản sao' : 'Thêm Bản sao Mới'">Form Bản sao</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="main-layout">
        <!-- Include Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2 th:text="${isEdit} ? 'Sửa Thông Tin Bản sao' : 'Thêm Bản sao Mới'">Form Bản sao</h2>
            </div>

            <div class="form-container">
                <form th:action="${isEdit} ? @{/book-copies/{id}(id=${bookCopy.id})} : @{/book-copies}" method="post"
                    th:object="${bookCopy}" class="book-form">

                    <div class="form-group">
                        <label for="bookId">Sách <span class="required">*</span></label>
                        <select id="bookId" name="bookId" class="form-control" required>
                            <option value="">-- Chọn sách --</option>
                            <option th:each="book : ${books}" th:value="${book.id}"
                                th:text="${book.title + ' (' + book.isbn + ')'}"
                                th:selected="${bookCopy.book != null && bookCopy.book.id == book.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="copyNumber">Mã bản sao <span class="required">*</span></label>
                            <input type="text" id="copyNumber" th:field="*{copyNumber}" class="form-control" required
                                placeholder="Nhập mã bản sao">
                            <span class="error-message" th:if="${#fields.hasErrors('copyNumber')}"
                                th:errors="*{copyNumber}"></span>
                        </div>

                        <div class="form-group">
                            <label for="status">Trạng thái <span class="required">*</span></label>
                            <select id="status" th:field="*{status}" class="form-control" required>
                                <option value="">-- Chọn trạng thái --</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Vị trí</label>
                        <input type="text" id="location" th:field="*{location}" class="form-control"
                            placeholder="Nhập vị trí (ví dụ: Kệ A1, Tầng 2)">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                        </button>
                        <a th:href="@{/book-copies}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
