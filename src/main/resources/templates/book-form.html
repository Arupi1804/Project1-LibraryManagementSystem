<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Sửa Sách' : 'Thêm Sách Mới'">Form Sách</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="main-layout">
        <!-- Include Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2 th:text="${isEdit} ? 'Sửa Thông Tin Sách' : 'Thêm Sách Mới'">Form Sách</h2>
            </div>

            <div class="form-container">
                <form th:action="${isEdit} ? @{/books/{id}(id=${book.id})} : @{/books}" method="post"
                    th:object="${book}" class="book-form">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="isbn">ISBN <span class="required">*</span></label>
                            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required
                                placeholder="Nhập ISBN">
                            <span class="error-message" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
                        </div>

                        <div class="form-group">
                            <label for="category">Thể loại</label>
                            <input type="text" id="category" th:field="*{category}" class="form-control"
                                placeholder="Nhập thể loại">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">Tiêu đề <span class="required">*</span></label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" required
                            placeholder="Nhập tiêu đề sách">
                        <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>

                    <div class="form-group">
                        <label for="author">Tác giả <span class="required">*</span></label>
                        <input type="text" id="author" th:field="*{author}" class="form-control" required
                            placeholder="Nhập tên tác giả">
                        <span class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="publisher">Nhà xuất bản</label>
                            <input type="text" id="publisher" th:field="*{publisher}" class="form-control"
                                placeholder="Nhập nhà xuất bản">
                        </div>

                        <div class="form-group">
                            <label for="publishYear">Năm xuất bản</label>
                            <input type="number" id="publishYear" th:field="*{publishYear}" class="form-control"
                                placeholder="Nhập năm xuất bản" min="1000" max="9999">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="4"
                            placeholder="Nhập mô tả về sách"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                        </button>
                        <a th:href="@{/books}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
